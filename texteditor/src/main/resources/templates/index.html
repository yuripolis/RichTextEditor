<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.tiny.cloud/1/tdrcgrhcryu090uvpihlcesmenu4r63eka1ck9snf98sgfjm/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
</head>

<body>
<div class="container" style="text-align:center;">
    <h1>Home</h1>
    <a class="btn btn-primary  col-md-2 btn-lg" role="button" href="/editor">New Post</a>
</div>




<div class="container ">
    <div class="card-deck row ">
        <div th:each="posts : ${posts}" class="card justify-content-center" >
            <img class="card-img-top"  id="pre-img" th:src="${posts.image}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" id="pre-title" th:text="${posts.name}">Card title</h5>
                <p class="card-text" id="pre-description" th:text="${posts.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a th:href="@{/article/{postId}/(postId = ${posts.id})}" class="btn btn-primary" >Read</a>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
